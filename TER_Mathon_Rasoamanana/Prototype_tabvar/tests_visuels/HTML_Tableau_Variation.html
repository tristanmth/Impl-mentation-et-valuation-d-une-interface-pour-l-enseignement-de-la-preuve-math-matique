<!DOCTYPE html>
<html lang="en">

<head>
  <title>TER_TABLEAU_VARIATION</title>
</head>

<body>
    <table border="1">
        <!-- Ligne pour les valeurs de x -->
        <tr>
            <th>x</th>
            <td>- &#x221E;</td>
            <td> </td>
            <td align="center">1</td>
            <td> </td>
            <td>2</td>
            <td colspan="2"> </td>
            <td>+ &#x221E;</td> <!-- symbole + infini -->
        </tr>
        <!-- Ligne pour les signes de f'(x) -->
        <tr>
            <th>f'(x)</th>
            <td colspan="2" align="center">+</td>
            <td>&#x25B2;</td> <!-- symbole du sommet -->
            <td align="center">-</td>
            <td>||</td>
            <td colspan="3" align="center">+</td>
        </tr>
        <!-- Ligne pour les variations de f(x) -->
        <!-- Fusion de 3 lignes pour les valeurs atteinte sur les extremums x -->
        <tr>
            <th rowspan="3">f(x)</th>
            <td colspan="4" align="center">8</td>
            <td>||</td>
            <td colspan="2"> </td>
            <td>+ &#x221E;</td> <!-- symbole + infini -->
        </tr>
        <tr>
            <td colspan="2" align="center">&#8599;</td> <!-- flèche croissante -->
            <td colspan="2" align="center">&#8600;</td> <!-- flèche décroissante -->
            <td>||</td>
            <td colspan="3" align="center">&#8599;</td> <!-- flèche croissante -->
        </tr>
        <tr>
            <td colspan="3">1</td>
            <td>- &#x221E;</td> <!-- symbole - infini -->
            <td>||</td>
            <td colspan="3">0</td>
        </tr>
    </table>
</body>
</html>
